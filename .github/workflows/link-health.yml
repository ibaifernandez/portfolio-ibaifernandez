name: Link Health

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1'

jobs:
  external-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check external links
        run: npm run test:links:external -- --concurrency=8 --timeout=10000
